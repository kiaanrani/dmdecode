<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login â€” DreamDecoder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card center">
      <div class="brand">DreamDecoder</div>
      <h2>Login</h2>

      <form id="loginForm">
        <div class="form-row">
          <input id="email" class="input" placeholder="Email" required />
        </div>
        <div class="form-row">
          <input id="password" class="input" type="password" placeholder="Password" required />
        </div>

        <div style="display:flex; gap:8px; justify-content:center;">
          <button type="submit">Login</button>
          <a href="register.html" class="small" style="margin-left:8px; align-self:center">Create account</a>
        </div>
      </form>

      <p id="msg" class="small"></p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg'); msg.textContent = '';
      try{
        const res = await fetch(`${API_BASE}/auth/login`, {
          method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if(!res.ok) { msg.textContent = data?.message || JSON.stringify(data); return; }
        // data.token expected
        setToken(data.token);
        // decode token for user id if present
        const payload = decodeJwt(data.token);
        if(payload?.id) localStorage.setItem('dd_userId', payload.id);
        // go to dashboard
        window.location.href = 'dashboard.html';
      }catch(err){
        msg.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
